# Конфигурация интеграционных тестов

# Настройки сервера
API_HOST=127.0.0.1
API_PORT=8001
API_URL=http://${API_HOST}:${API_PORT}

# Таймауты (в секундах)
WEBHOOK_TIMEOUT=30
MESSAGE_PROCESSING_DELAY=3
SERVICE_STARTUP_DELAY=2

# Тестовые данные
TEST_USER_ID=12345
TEST_CHAT_ID=12345
TEST_USER_NAME=TestUser

# Сценарии тестирования
# timezone_setup - установка часового пояса
# task_creation - создание задачи
# chat_message - обычное сообщение
ENABLED_SCENARIOS=timezone_setup,task_creation,chat_message

# Настройки логирования
LOG_LEVEL=INFO
LOG_FORMAT=%(asctime)s - %(name)s - %(levelname)s - %(message)s

# Настройки отчетов
REPORT_DIR=reports
REPORT_PREFIX=integration_test_report