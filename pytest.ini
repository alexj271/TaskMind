[tool:pytest]
asyncio_default_fixture_loop_scope = function
testpaths = test app/workers
python_files = test_*.py *_test.py *_tests.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short --asyncio-mode=auto --log-cli-level=INFO --log-cli-format="%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
asyncio_mode = auto
minversion = 6.0
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s

[pytest]
markers =
    database: marks tests as requiring database access
    requires_api_key: marks tests as requiring API keys  
    requires_sentence_transformers: marks tests as requiring sentence-transformers library
