version: '3.9'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres
      - redis
  dramatiq:
    build: .
    command: ["dramatiq", "app.workers.actors"]
    env_file: .env
    depends_on:
      - redis
      - postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskmind
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
